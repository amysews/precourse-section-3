        <div class="container">
            <div class="navbar-header">
                <!-- Bootstrap hamburger -->

            <!-- Links on right handside -->

    <!-- Jumpotron on home page -->
    <div class="jumbotron">
        <div class="container">
            <h1>Contact Andrew</h1>    
        </div>
    </div>

    <div class="container">
        <h3>If you have any questions about the classes please get in touch:</h3>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="yourName" class="col-sm-2 control-label">Your name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="yourName" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="number" class="col-sm-2 control-label">Phone Number</label>
                <div class="col-sm-8">
                    <input type="tel" class="form-control" id="number">
                </div>
            </div>
            <div class="form-group">
                <label for="comment" class="col-sm-2 control-label">Enquiry</label>
                    <div class="col-sm-8">
                        <textarea name="comment" class="form-control" rows="8">   </textarea>
                    </div>
                </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>


    <!-- Footer -->
